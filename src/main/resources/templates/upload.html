<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import File</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-6">
            <form method="POST" enctype="multipart/form-data" action="/import">
                <div class="col-4">
                    <p>select product file</p>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="productFile" name="productFile">
                            <label class="custom-file-label" for="productFile">Choose file</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Import File</button>
            </form>

        </div>

    </div>
</div>

</body>
</html>
